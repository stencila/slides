### Motivation

* Science needs to be reproducible (“reproducibility crisis”)
* Reproducibility is hard, e.g. diversity of tools and dependency hell
* Containers help but are yet another thing to learn
* Writing and maintaining a Dockerfile for research projects is not trivial

<img src="science.png" width="250" align="middle" />


---
### YADT – Yet Another Docker Tool?

<p style="text-align:center">Dockter vs other tools</p>

* **code analysis** to determine package **requirements**<br/><br/>
* fetches **package metadata** to determine **system dependencies** <br/><br/>
* **incremental** (=faster) **builds** using language package managers <br/><br/>
* easy to **pick up**, easy to **throw away**<br/><br/>
* installs **Stencila packages** so that Stencila client interfaces can execute code in the container (optional)

### Mission
<p style="font-size: 2rem; width: 40rem; margin: auto"><em>
  To <strong>close the gaps</strong> in computational skills by creating a framework for executable documents 
  that provide <strong>alternative interfaces for different types of users</strong>. A set of <strong>tools with low floors, 
  smooth ramps and high ceilings</strong>; that are easy to pick up but allow user's to grow their skills 
  without restricting them.
</em></p>

### The first problem: authoring

Authoring scientific documents:

- that mix narrative with results
- that are derived from large data sets
- that require early and often peer review
- need substantial, multiple updates to results
- while still staying sane!
